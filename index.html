<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main id="container">
   <img id="banner" src="./images/bg-pattern-card.svg" alt="user's banner image">
    <img id="profile-picture" src="./images/image-victor.jpg" alt="Victor's picture">
    <section id="profile-description">
      <div class="info">
        <h1>Victor Crest
          <span id="age">26</span>
        </h1>
        <p>London</p>
      </div>
      <hr>
      <div id="conection-dashboard">
        <div class="info">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="info">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="info">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/PabloESanabriaQ">Pablo Sanabria</a>.</p>
    </div>
  </footer>
</body>

</html>
